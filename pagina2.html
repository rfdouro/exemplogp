<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página 2</title>
    <!--adiciona a lib vjs para a página-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <style>
      .spinner-parent {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 1000;
        background-color: aliceblue;
      }
      .spinner-parent .spinner-border {
        position: relative;
        width: 32px;
        left: calc(50% - 16px);
        top: calc(50% - 16px);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="spinner-parent" v-show="mostraload">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="navbar"></div>
      <div class="container px-4">
        <div class="row p-3">
          <div class="col-4 offset-4">
            <div class="card">
              <div
                class="bg-image hover-overlay ripple"
                data-mdb-ripple-color="light"
              >
                <img
                  src="https://avatars.githubusercontent.com/u/28950782?s=400&u=9bd8d0b14082b0e58a0b45dc26b9f6a252831690&v=4"
                  class="img-fluid"
                />
                <a href="#!">
                  <div
                    class="mask"
                    style="background-color: rgba(251, 251, 251, 0.15)"
                  ></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">Eu aqui</h5>
                <p class="card-text">
                  Essa é uma página de exemplo!
                </p>
                <a href="#!" class="btn btn-primary">Ok</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            mostraload: true,
          };
        },
        mounted() {
          let _this = this;
          $("#navbar").load("navbar.html", (r) => {
            console.log(r);
            _this.mostraload = false;
          });
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
